<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision Web Application</title>
    <!--Linking the style-->
    <link rel="stylesheet" href="style.css">
    <!--Material Icons (Google)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <!-- Add google fonts-->
    <link href="https://fonts.googlelepis.com/css2?family=Oswald:wght@200;300&family=Roboto:ital,wght@0,500;1,100&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--Main page (here goes everything)-->
    <div class="main-page">
        <!--Side Line-->
        <div class="side-line"></div>
        <!--Menu Bar-->
        <div class="menu-bar">
            <span class="circle"><i class="material-icons" style="font-size: 36px; color: white;">settings</i></span>
            <span class="circle"><i class="material-icons" style="font-size: 36px; color: white;">info</i></span>
            <span class="circle"><i class="material-icons" style="font-size: 36px; color: white;">visibility</i></span>
            <span class="circle"><i class="material-icons" style="font-size: 36px; color: white;">auto_fix_normal</i></span>
            <span class="circle purple-circle"><i class="material-icons" style="font-size: 36px; color: white;">videocam</i></span>
        </div>
        <!--Header Bar-->
        <div class="header-bar"></div>
        <!--Visualizer Zone-->
        <div class="visualizer">
            <!--Header of Visualizer-->
            <div class="viz-header">
                <div class="empty"></div>
                <h1>opencv web app</h1>
                <div class="logo"><img src="../app andrea/resource/vision.png" alt="" width="75px"></div>
            </div>
            <!--Container of the app-->
            <div class="viz-container">
                <img id="viz-tablet" src="../app andrea/resource/pngegg.png" alt="" width="1050" height="768" color="white">
                <canvas id="viz-canvas" width="960" height="720">
                    <img id="viz-img" src="../app andrea/resource/Group-of-Corgi-puppies-for-sale-prices-and-expenses.jpg" alt="" class="car">
                </canvas>
            </div>
        </div>
    </div>
    <!--Link the script-->
    <script src="main.js"></script>
     <!-- Add OpenCV-->
     <script async src="../resource/opencv.js" onload="opencvReady()"></script>
</body>
</html>
